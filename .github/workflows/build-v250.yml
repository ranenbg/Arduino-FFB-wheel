name: Build v250 HEX

on:
  workflow_dispatch:
  push:
    paths:
      - "brWheel_my/**"
      - "arduino-1.8.5/**"
      - ".github/workflows/build-v250.yml"
      - ".github/scripts/build_v250.py"
  pull_request:
    paths:
      - "brWheel_my/**"
      - "arduino-1.8.5/**"
      - ".github/workflows/build-v250.yml"
      - ".github/scripts/build_v250.py"

jobs:
  build-v250:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Arduino AVR core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr@1.6.21

      - name: Apply modified Arduino core
        run: |
          CORE_DIR="$HOME/.arduino15/packages/arduino/hardware/avr/1.6.21/cores"
          mv "$CORE_DIR/arduino" "$CORE_DIR/arduino_org"
          cp -R "arduino-1.8.5/hardware/arduino/cores/arduino" "$CORE_DIR/arduino"
          cp "$CORE_DIR/arduino_org/IPAddress.cpp" "$CORE_DIR/arduino/"
          cp "$CORE_DIR/arduino_org/IPAddress.h" "$CORE_DIR/arduino/"
          cp "$CORE_DIR/arduino_org/new.cpp" "$CORE_DIR/arduino/"
          cp "$CORE_DIR/arduino_org/new.h" "$CORE_DIR/arduino/"

      - name: Install custom libraries
        run: |
          mkdir -p "$HOME/Arduino/libraries"
          cp -R "arduino-1.8.5/libraries/." "$HOME/Arduino/libraries/"

      - name: Build v250 variants
        env:
          ARDUINO_LIB_DIR: $HOME/Arduino/libraries
        run: |
          python3 .github/scripts/build_v250.py

      - name: Upload HEX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v250-hex
          path: dist/*.hex
